{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block head %}
    <style>
        .container{
            margin: 10vh 0vw 0vw 19vw;
            width: 60%
        }
    </style>
{% endblock head %}


{% block body %}
<form method='post'>
    {% csrf_token %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        {{form|crispy}}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class='btn btn-success' type='submit'>Login</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</form>


{% endblock body %}
